<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Program & Internship</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        header { text-align: center; }
        form { margin-top: 20px; }
        label, input, textarea { display: block; width: 100%; }
        input, textarea { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Our Affiliate Program & 66-Day Internship</h1>
            <p>Join our unique program to learn AI SEO and earn over a 66-day internship.</p>
        </header>

        <section>
            <h2>Sign-Up Form</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="referral">Referral Code (if any):</label>
                <input type="text" id="referral" name="referral">

                <label for="motivation">Why do you want to join the program?</label>
                <textarea id="motivation" name="motivation" required></textarea>

                <input type="submit" value="Sign Up & Apply">
            </form>
        </section>

        <footer>
            <p>For more information about our smart contract, visit <a href="https://cpad.io/s/5f6051f3" target="_blank">here</a>.</p>
        </footer>
    </div>
</body>
</html>
